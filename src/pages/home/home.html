<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle color="light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="text-white">
       <span ><strong>Rim</strong> Telecom</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="onClick()" color="light">
        <ion-icon name="ios-information-circle-outline"></ion-icon>
      </button>
      <button ion-button tappable (click)="onClick()" color="light">
        <ion-icon name="md-call"></ion-icon>
      </button>
      <button ion-button tappable (click)="onClick()" color="light">
       <ion-icon name="md-paper"></ion-icon>
      </button>
      <button ion-button tappable (click)="onClick()" color="light">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
